<!DOCTYPE html>
<html lang="en">

    <!--Metadata Information-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="View images from whatever dog breed you choose!">
        <title>Random Breed API</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div>
            <h1>Random Dog API</h1>
            <h2>What kind of dog would you like to see?</h2>
            <p>Name a breed and we'll show you a doggo.</p>
        
            <!--Required Input Form-->
            <form>
                <input placeholder="Corgi" type="text" name="dogBreed" class="js-breed-input" id="dogBreed" required>
                <input type="submit" name="See The Doggos" class="submit-button">
            </form>

            <!--Results Will Be Displayed Here-->
            <section class="results hidden"></section>
        </div>

        <!--JavaScriptFileLinks-->
        <script src="index.js"></script>

    </body>
</html>
